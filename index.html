<!DOCTYPE html>
<html>
<!--CSS-->
<style>
    h1 {
        font-size: 70px;
    }
    body {
        font-family: helvetica, sans-serif;
        text-align: center;
    }

    button:hover {
        border: 2px dashed orangered;
    }

    button {
        font-size: 80px;
        background-color: aliceblue;
        border: 1px solid black;
    }

    .highlighted {
        border: 2px solid orangered;
    }

    .template {
        display: none;
    }
</style>

<!--HTML-->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <audio id="music"
        src="VictoryMusic.m4a" type="audio/m4a"></audio>
    <title>Website</title>
</head>

<body>
    <h1>Meet the goal:</h1>
    <h1 id="goal">0</h1>
    <button class="numberbutton template" onclick="this.newtotal()"></button>
    <div>
        <button class="highlighted arithmetic" onclick="operation = '+';highlightselected('.arithmetic')">+</button>
        <button class="arithmetic" onclick="operation = '-';highlightselected('.arithmetic')">-</button>
        <button class="arithmetic" onclick="operation = 'x';highlightselected('.arithmetic')">x</button>
        <button class="arithmetic" onclick="operation = '/';highlightselected('.arithmetic')">/</button>
    </div>
    <h1 id="total">0</h1>
    <div>
        <button class="highlighted difficulty" onclick="difficulty = false;level = 1;highlightselected('.difficulty')">regular</button>
        <button class="difficulty" onclick="difficulty = true;highlightselected('.difficulty')">challenge</button>
    </div>
    <div>
        <h3 class="score template"></h3>
    </div>
    <div><a href="https://forms.gle/7B3tMWvhySpxS3qc6" target="_blank">Give feedback on this game!</a></div>
</body>

<!--Javascript; https://javascript.info for help-->
<script>
    var operation = "+";
    var total = 0;
    var turns = 0;
    var level = 1;
    var difficulty = false;
    var SpawnButton = () => {
        var template = document.querySelector(".numberbutton.template");
        const button = template.cloneNode(true);
        button.reroll = () => {
            button.numberToAdd = Math.ceil((10 * level) * Math.random());
            button.innerHTML = button.numberToAdd;
        }
        button.classList.remove("template");
        button.reroll();
        template.parentNode.insertBefore(button, template);
        //button.newtotal is called when the button is clicked
        button.newtotal = () => {
            switch (operation) {
                case "+":
                    total = total + button.numberToAdd;
                    break;
                case "-":
                    total = total - button.numberToAdd;
                    break;
                case "x":
                    total = total * button.numberToAdd;
                    break;
                case "/":
                    total = Math.round(total / button.numberToAdd);
                    break;
            }
            turns++;
            document.getElementById("total").innerHTML = total;
            if (document.getElementById("goal").innerHTML == document.getElementById("total").innerHTML) {
                document.getElementById("goal").innerHTML = Math.ceil((100 * (10 ** level)) * Math.random());
                total = 0
                document.getElementById("total").innerHTML = total;
                spawnscore();
                if (difficulty == true) {
                    level++;
                    console.log("level increased");
                }
                console.log("difficulty: " + difficulty);
                console.log("level: " + level);
                document.getElementById("music").play();
            }
            button.reroll()
        }
    }
    var spawnscore = () => {
        var template = document.querySelector(".score.template");
        const score = template.cloneNode(true);
        score.classList.remove("template");
        template.parentNode.insertBefore(score, template);
        score.innerHTML = "Score: " + turns;
        turns = 0
    }
    highlightselected = (group) => {
        var highlighted = document.querySelector(".highlighted" + group);
        console.log("highlighted " + group);
        highlighted.classList.remove("highlighted");
        onclick = event.target.classList.add("highlighted");
    }
    for (i = 0; i < 5; i++) {
        SpawnButton();
    }
    document.getElementById("goal").innerHTML = Math.ceil(100 * Math.random());
</script>
</html>
