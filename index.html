<!DOCTYPE html>
<html>
<!--CSS-->
<style>
    button:hover {
        border: 2px dashed orangered;
    }

    button {
        font-size: 20px;
        background-color: aliceblue;
        border: 1px solid black;
    }

    .arithmetic {
        border: 2px solid orangered;
    }

    .template {
        display: none;
    }
</style>

<!--HTML-->
<head>
    <meta charset="UTF-8" />
    <audio id="music"
        src="https://cdn.discordapp.com/attachments/1066764179870072842/1397684776525369344/UntitledJun1220251115PM.m4a?ex=688347a2&is=6881f622&hm=9042ae3398e705b2a3cfacf18bcdb79be5e57ac1ebb5d1ae4f95cc569dd2dfd0&"></audio>
    <title>Website</title>
</head>

<body>
    <h1>Meet the goal</h1>
    <h1 id="goal">0</h1>
    <button class="numberbutton template" onclick="this.newtotal()"></button>
    <div>
        <button class="arithmetic" onclick="operation = '+';highlightselected()">+</button>
        <button onclick="operation = '-';highlightselected()">-</button>
        <button onclick="operation = 'x';highlightselected()">x</button>
        <button onclick="operation = '/';highlightselected()">/</button>
    </div>
    <h1 id="total">0</h1>
    <div>
        <h3 class="score template"></h3>
    </div>
    <div><a href="https://forms.gle/7B3tMWvhySpxS3qc6" target="_blank">Give feedback on this game!</a></div>
</body>

<!--Javascript; https://javascript.info for help-->
<script>
    var operation = "+";
    var total = 0;
    var turns = 0;
    var level = 1;
    var spawnbutton = () => {
        var template = document.querySelector(".numberbutton.template");
        const button = template.cloneNode(true);
        button.reroll = () => {
            button.numberToAdd = Math.ceil((10 * level) * Math.random());
            button.innerHTML = button.numberToAdd;
        }
        button.classList.remove("template");
        button.reroll();
        template.parentNode.insertBefore(button, template);
        //button.newtotal is called when the button is clicked
        button.newtotal = () => {
            switch (operation) {
                case "+":
                    total = total + button.numberToAdd;
                    break;
                case "-":
                    total = total - button.numberToAdd;
                    break;
                case "x":
                    total = total * button.numberToAdd;
                    break;
                case "/":
                    total = Math.round(total / button.numberToAdd);
                    break;
            }
            turns++;
            document.getElementById("total").innerHTML = total;
            if (document.getElementById("goal").innerHTML == document.getElementById("total").innerHTML) {
                document.getElementById("goal").innerHTML = Math.ceil((1000 * (10 ** level)) * Math.random());
                spawnscore();
                level++;
                document.getElementById("music").play();
            }
            button.reroll()
        }
    }
    var spawnscore = () => {
        var template = document.querySelector(".score.template");
        const score = template.cloneNode(true);
        score.classList.remove("template");
        template.parentNode.insertBefore(score, template);
        score.innerHTML = "Score: " + turns;
        turns = 0
    }
    highlightselected = () => {
        var arithmetic = document.querySelector(".arithmetic");
        arithmetic.classList.remove("arithmetic");
        onclick = event.target.classList.add("arithmetic");
    }
    for (i = 0; i < 5; i++) {
        spawnbutton();
    }
    document.getElementById("goal").innerHTML = Math.ceil(1000 * Math.random());
</script>
</html>
